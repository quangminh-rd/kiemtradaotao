<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BÀI KIỂM TRA</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="./public/script.js" defer></script>
    <script src="./public/export-excel.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>

</head>

<body>
    <div id="countdownTimerFixed">Đang tải thời gian...</div>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <img src="https://i.imgur.com/vfwvNd4.jpg" alt="Logo" />
            <h2>BÀI KIỂM TRA</h2>
            <div id="countdownTimer" style="font-size: 18px; color: red; margin-top: 10px;"></div>
        </div>
        <div id="userInfo" class="user-info">
            <label>Họ và Tên (*):
                <input type="text" name="hoTen" placeholder="Nhập họ tên..." required>
            </label>
            <label>Chức danh:
                <input type="text" name="chucDanh" placeholder="Nhập chức danh...">
            </label>
            <label>Số điện thoại (*):
                <input type="tel" name="soDienThoai" placeholder="Nhập số điện thoại...">
            </label>
            <label>Bộ phận:
                <input type="text" name="boPhan" placeholder="Nhập bộ phận...">
            </label>
            <label>Email:
                <input type="email" name="email" placeholder="Nhập email...">
            </label>
        </div>
        <form id="quizForm"></form>
        <button type="button" onclick="showConfirmPopup()">Nộp bài</button>
        <div id="quizResult"></div>
    </div>

    <!-- Popup xác nhận -->
    <div id="confirmPopup" class="confirm-popup">
        <div class="confirm-content">
            <h3>XÁC NHẬN NỘP BÀI</h3>
            <p>Bạn có chắc chắn muốn nộp bài kiểm tra này không?</p>
            <p>Sau khi nộp, bạn sẽ không thể chỉnh sửa lại bài làm.</p>

            <div class="confirm-buttons">
                <button class="confirm-btn" onclick="confirmSubmit()">Xác nhận</button>
                <button class="cancel-btn" onclick="hideConfirmPopup()">Hủy bỏ</button>
            </div>
        </div>
    </div>
    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
</body>

</html>
